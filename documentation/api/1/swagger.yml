components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    requestBodies:
        AchievementsBody:
            content:
                multipart/form-data:
                    schema:
                        type: object
                        properties:
                            issuedHumanitarianKits:
                                type: integer
                            receivedHumanitarianAid:
                                type: integer
                            sumDonats:
                                type: integer
                            infoAtDate:
                                type: string
                                format: date-time
        ViewBody:
            content:
                multipart/form-data:
                    schema:
                        type: object
                        properties:
                            picture:
                                type: string
                                format: binary
                            bgColorStart:
                                type: string
                            bgColorEnd:
                                type: string
        TitleBody:
            content:
                multipart/form-data:
                    schema:
                        type: object
                        properties:
                            text:
                                type: string
                            colorStart:
                                type: string
                            colorMiddle:
                                type: string
                            colorEnd:
                                type: string
        SubtitleBody:
            content:
                multipart/form-data:
                    schema:
                        type: object
                        properties:
                            text:
                                type: string
                            colorStart:
                                type: string
                            colorMiddle:
                                type: string
                            colorEnd:
                                type: string
        HeroBody:
            required: true
            content:
                multipart/form-data:
                    schema:
                        type: object
                        properties:
                            view:
                                $ref: "#/components/requestBodies/ViewBody"
                            title:
                                $ref: "#/components/requestBodies/TitleBody"
                            subtitle:
                                $ref: "#/components/requestBodies/SubtitleBody"
                        required:
                            - view
                            - title
                            - subtitle
    schemas:
        Error:
            type: object
            properties:
                code:
                    type: string
                    example: "404"
                message:
                    type: string
                    example: "Ресурс не знайдено"
            required:
                - code
                - message
        Token:
            type: object
            required:
                - token
            properties:
                token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY0ZTYwNGY0ODg0NWU5NmUwMWNiYzkwYyIsImlhdCI6MTY5MzAwMTM5MSwiZXhwIjoxNjkzMDAyMjkxfQ.jZXON8fmQa3adBQZz75bg80NZbYlKCKtZ4326u8ixxI"
        Login:
            type: object
            required:
                - username
                - password
            properties:
                username:
                    type: string
                    example: "administrator"
                password:
                    type: string
                    example: "password"
        Password:
            type: object
            required:
                - password
            properties:
                password:
