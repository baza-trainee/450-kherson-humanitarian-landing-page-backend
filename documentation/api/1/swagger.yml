    /api/v1/order/activate/{orderId}/{link}:
        get:
            summary: Активувати людину у списку
            tags:
                - Списки на отримання допомоги
            parameters:
                - in: path
                  name: orderId
                  required: true
                  schema:
                      type: string
                      format: uuid
                - in: path
                  name: link
                  required: true
                  schema:
                      type: string
                      format: uuid
            responses:
                "302":
                    description: Found (Redirection)
                    content:
                        redirect:
                            schema:
                                type: string
                                example: "https://localhost:3000/notification/success-registration?issueDate={date}&issueTime={time}&name={name}&surname={surname}&patrname={patrname}"
                "432":
                    description: Список не знайдено
                    content:
                        redirect:
                            schema:
                                type: string
                                example: 'https://localhost:3000/notification/unsuccess-registration?error=432&message="Список%не%знайдено"'
                "434":
                    description: Список заповнений чи знаходиться в архіві
                    content:
                        redirect:
                            schema:
                                type: string
                                example: 'https://localhost:3000/notification/unsuccess-registration?error=434&message="Список%заповнений%чи%знаходиться%в%архіві"'
                "437":
                    description: Людина не знайдена у списку
                    content:
                        redirect:
                            schema:
                                type: string
                                example: 'https://localhost:3000/notification/unsuccess-registration?error=437&message="Людина%не%знайдена%у%списку"'
                "438":
                    description: Людина вже активована
                    content:
                        redirect:
                            schema:
                                type: string
                                example: 'https://localhost:3000/notification/unsuccess-registration?error=438&message="Людина%вже%активована"'
                "500":
                    description: помилка на боці сервера
                    content:
                        redirect:
                            schema:
                                type: string
                                example: 'https://localhost:3000/notification/unsuccess-registration?error=500&message="помилка%на%боці%сервера"'
