    /api/v1/orders:
        get:
            security:
                - bearerAuth: []
            summary: Отримати списки допомоги
            tags:
                - Списки на отримання допомоги
            parameters:
                - in: query
                  name: type
                  schema:
                      type: string
                      enum: ["temp_moved", "invalid", "child"]
                      default: "temp_moved"
                - in: query
                  name: status
                  schema:
                      type: string
                      enum: ["active", "ready", "archived", "complete"]
                      default: "active"
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Order"
                "400":
                    description: Невірний запит
                    content:
                        application/json:
                            schema:
                                type: string
                                example:
                                    { code: 400, message: "Невірний запит" }
                "404":
                    description: Ресурс відсутній
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        post:
            security:
                - bearerAuth: []
            tags:
                - Списки на отримання допомоги
            summary: Додати новий ресурс
            requestBody:
