openapi: "3.0.2"
info:
    title: Сайт громадської організації «4.5.0. Кривий Ріг»  - OpenAPI 3.1
    version: "1.0"
servers:
    - url: "{protocol}://450kr.com"
      description: Production server
      variables:
          protocol:
              enum:
                  - http
                  - https
              default: https
    - url: http://localhost:{port}/api/v1/
      description: Development server
      variables:
          port:
              enum:
                  - "3000"
              default: "3000"
paths:
    /auth/login:
        post:
            tags:
                - Авторизація
            summary: Авторизуватися
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Login"
            responses:
                "200":
                    description: Користувача авторизовано
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Token"
                "403":
                    description: Користувач не авторизований
                    content:
                        application/json: {}
                "500":
                    description: Помилка на боці серверу
                    content:
                        application/json: {}
    /auth/renew:
        post:
            tags:
                - Авторизація
            summary: Отримати посилання для відновлення паролю
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/RenewGetLink"
            responses:
                "200":
                    description: Посилання для відновлення паролю відправлено
                "500":
                    description: Помилка на боці серверу
                    content:
                        application/json: {}
    /auth/renew/{link}:
        get:
            tags:
                - Авторизація
            parameters:
                - in: path
                  name: link
                  required: true
                  schema:
                      type: string
                      format: uuid
            summary: Відновити пароль
            responses:
                "200":
                    description: Токен авторизації отримано
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Token"
                "400":
                    description: Посилання не дійсне
                    content:
                        application/json: {}
                "500":
                    description: Помилка на боці серверу
                    content:
                        application/json: {}
    /auth/change:
        post:
            security:
                - bearerAuth: []
            tags:
                - Авторизація
            summary: Змінити пароль
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Password"
            responses:
                "200":
                    description: Посилання для відновлення паролю відправлено
                    content:
                        application/json:
                            schema:
